<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quizes</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="question-app">
        <div class="quiz-info">
            <div class="his_name">
                <label for="N">Enter Your Name:</label>
                <input type="text" name="name" id="N">
            </div>
            <h4>choose the categories:</h4>
            <div class="categories"> 
                <span class="html">HTML</span>
                <span class="css">CSS</span>
                <span class="js">Java Script</span>
                <span class="c">C++</span>
            </div>
            <div class="choose_ans">
                <h1>choose the correct answer:</h1>
            </div>
            <div class="count">Question Count: <span>10</span> , Time Is 2:00 Min.
            </div>
            <div class="getStart">
                <h4>Are You Ready To start <span class="lang"></span> quiz!?</h4>
                <button class="start" id="start">Start</button>
            </div>
    </div>
    <div class="question-Area">
        
    </div>
    <button class="but_sub">Submit Answer</button>
    <div class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
    </div>

</body>

</html>
